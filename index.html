<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="main">
    <div class="images">
      <img class="logo" src="images/logo.svg" alt="logo" width="150">
      <img class="mockup" src="images/illustration-mockups.svg" alt="illustration" width="315">
    </div>
    <div class="main-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="submit">Register</button>
    </div>
  </section>

  <footer>
    <div class="social-media">
      <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="facebook-icon" width="25"></a>
      <a href="https://twitter.com/"><img src="images/twitter.svg" alt="twitter-icon" width="25"></a>
      <a href="https://instagram.com/"><img src="images/instagram.svg" alt="instagram-icon" width="25"></a>
    </div>
  </footer>
</body>

</html>
